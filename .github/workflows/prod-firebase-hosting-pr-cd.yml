name: Production Deploy to Firebase Hosting on PUSH
'on':
  pull_request:
    branches:
      - 'production'
jobs:
  build_and_deploy:
    environment: pre-prod
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"
      - name: yarn install, yarn build
        run: |
          yarn install
          yarn build
        env:
          NEXT_PUBLIC_ANALYTICS_ID: NEXT_PUBLIC_ANALYTICS_ID
          STORYBLOK_ACCESS_TOKEN: '${{ secrets.STORYBLOK_ACCESS_TOKEN }}'
          STORYBLOK_CONTENT_VERSION: '${{ secrets.STORYBLOK_CONTENT_VERSION }}'
          STORYBLOK_REVALIDATE_TIME_SECOND: '${{ secrets.STORYBLOK_REVALIDATE_TIME_SECOND }}'
          ENV_URL: '${{ secrets.ENV_URL }}'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CODEWORK_TECH_DARK_VERSION }}'
          channelId: pr
          target: codework-tech
          projectId: codework-tech
